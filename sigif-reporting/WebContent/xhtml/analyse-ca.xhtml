<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/WEB-INF/template/template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="title" >
        <title>AYD location</title>
    </ui:define>
     <ui:define name="css" >
   			<!-- Main CSS-->
     <h:outputStylesheet library="css" name="main.css"/>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
   
   </ui:define>
    <ui:define name="content" >
        

 
        <!-- page content -->
                <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-th-list"></i> Data Table</h1>
          <p>Table to display analytical data effectively</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active"><a href="#">Data Table</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">
               <h:form  class="form-group">
              <table class="table table-hover table-bordered" id="sampleTable">
                <thead>
                  <tr>
                    <th align="center">
                       <c:choose>
                         <c:when test="#{purgeService.toutCa()}">
                             <input type="checkbox" id="select_all" checked="checked" onclick="majToutCaNDListId()" />
                         </c:when>
                           <c:otherwise>
                              <input type="checkbox" id="select_all" onclick="majToutCaNDListId()" />
                           </c:otherwise>
                       </c:choose>
                       </th>
                    <th>description</th>
                    <th>statut</th>
                    <th>date création SAP</th>
                    <th>date mise à jour SAP</th>
                    
                  </tr>
                </thead>
                <tbody>
                <c:forEach items="#{purgeService.caDeletableList}" var="ca">
                
				<tr>
				   <td align="center">
					   <c:choose>
					   		<c:when test="#{ca.selected}">
					   		    <input class="checkbox" type="checkbox" name="check[]" onclick="majCaNDListId(#{ca.id})" 
					   id="#{ca.id}" checked="checked"/>
					   		</c:when>	
					        <c:otherwise>
					        	<input class="checkbox" type="checkbox" name="check[]" onclick="majCaNDListId(#{ca.id})" 
					   id="#{ca.id}" />
					        </c:otherwise>
					    </c:choose>
				  </td>
					<td>#{ca.description}</td>
					<td>#{ca.statut}</td>
					<td>#{ca.dateCreationSap}</td>
					<td>#{ca.dateMiseAjourSap}</td>
					
				</tr>
			</c:forEach>
                </tbody>
              </table>
             <b:remoteCommand name="majCaNDListId" parameters="id" actionListener="#{purgeService.majCaNDListId}" />
              <b:remoteCommand name="majToutCaNDListId" actionListener="#{purgeService.majToutCaNDListId}" />
              <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
             </h:form>
            </div>
          </div>
        </div>
      </div>
    </main>
        <!-- /page content -->

    
    </ui:define>
    <ui:define name="script" >
  
     
     <!-- Essential javascripts for application to work-->
     <h:outputScript library="js"  name="jquery-3.2.1.min.js"/>
     <h:outputScript library="js"  name="popper.min.js"/>
     <h:outputScript library="js"  name="bootstrap.min.js"/>
     <h:outputScript library="js"  name="main.js"/>
    <!-- The javascript plugin to display page loading on top-->
     <h:outputScript library="js"  name="plugins/pace.min.js"/>
    <!-- Page specific javascripts-->
    <!-- Data table plugin-->
     <h:outputScript library="js"  name="plugins/jquery.dataTables.min.js"/>
     <h:outputScript library="js"  name="plugins/dataTables.bootstrap.min.js"/>
    <script type="text/javascript">$('#sampleTable').DataTable();</script>

    <script type="text/javascript">
    $(function(){

    	//select all checkboxes
    	$("#select_all").change(function(){  //"select all" change 
    	    $(".checkbox").prop('checked', $(this).prop("checked")); //change all ".checkbox" checked status
    	});

    	//".checkbox" change 
    	$('.checkbox').change(function(){ 
    	    //uncheck "select all", if one of the listed checkbox item is unchecked
    	    if(false == $(this).prop("checked")){ //if this item is unchecked
    	        $("#select_all").prop('checked', false); //change "select all" checked status to false
    	    }
    	    //check "select all" if all checkbox items are checked
    	    if ($('.checkbox:checked').length == $('.checkbox').length ){
    	        $("#select_all").prop('checked', true);
    	    }
    	});
    });
</script>
      </ui:define>
</ui:composition>
