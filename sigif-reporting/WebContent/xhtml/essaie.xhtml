<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"     
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
    	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    	<h:form  action="#" >
                   
                   <div class="form-group">
                    <label for="ministere">Ministere</label>
                    <p:selectOneMenu id="ministere" value="#{controllerBean.selectMinistere}" filter="true" filterMatchMode="contains">
			            <f:selectItem itemLabel="--Choisir un ministere--" itemValue="#{null}" />
			            <f:selectItems value="#{controllerBean.listeMinistereDesignation}" />
			            <p:ajax event="itemSelect" listener="#{controllerBean.onSelectMinistere}"  update="programme,servicedepensier"></p:ajax>
			        </p:selectOneMenu>
                    
                  </div>
                  
                  <div class="form-group">
                    <label for="programme">Programme</label>
                    <p:selectOneMenu id="programme" value="#{controllerBean.selectProgramme}">
			            <f:selectItem itemLabel="--Choisir un programme--" itemValue="#{null}" />
			            <f:selectItems value="#{controllerBean.listeProgrammeDescription}" />
			        </p:selectOneMenu>
                  </div>
                  <div class="form-group">
                    <label for="servicedepensier">Service Dépensier</label>
                    <p:selectOneMenu id="servicedepensier" value="#{controllerBean.selectServiceDepensier}">
			            <f:selectItem itemLabel="--Choisir un service depensier--" itemValue="#{null}" />
			            <f:selectItems value="#{controllerBean.listeServiceDepensierDescription}" />
			        </p:selectOneMenu>
                  
                  </div>
                   <div class="form-group">
					  <label for="datedebut" >Date début</label>
					  <input class="form-control" id="datedebut" type="text"/>
					</div>
					<div class="form-group">
					  <label for="datefin" >Date fin</label>
					  <input class="form-control" id="datefin" type="text"/>
					</div>
					     
                     <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </h:form>
    </h:body>
</html>
