          <p>Table to display analytical data effectively</p>

             <a class="btn btn-info" id="demoSwal" href="#">Purger</a>

     <!-- Essential javascripts for application to work-->
     <h:outputScript library="js"  name="jquery-3.2.1.min.js"/>

     <h:outputScript library="js"  name="plugins/pace.min.js"/>
    <!-- Page specific javascripts-->
     <h:outputScript library="js"  name="plugins/bootstrap-notify.min.js"/>
     <h:outputScript library="js"  name="plugins/sweetalert.min.js"/>
     <script type="text/javascript">
      $('#demoNotify').click(function(){
      	$.notify({
      		title: "Update Complete : ",
      		message: "Something cool is just updated!",
      		icon: 'fa fa-check' 
      	},{
      		type: "info"
      	});
      });
      $('#demoSwal').click(function(){
      	swal({
      		title: "Êtes-vous sûr?",
      		text: "Vous ne pourrez pas récupérer ces données ",
      		type: "warning",
      		showCancelButton: true,
      		confirmButtonText: "Oui, supprimez-le !",
      		cancelButtonText: "Non, annuler !",
      		closeOnConfirm: false,
      		closeOnCancel: false
      	}, function(isConfirm) {
      		if (isConfirm) {
      			swal("Supprimé!", "Les données périmées ont été supprimé .", "success");
      			
      			nettoyer() ;
      			
      			
      		} else {
      			swal("Annulé!", "Les données périmées sont toujours dans la base de données.", "error");
      		}
      	});
      });
    </script>
