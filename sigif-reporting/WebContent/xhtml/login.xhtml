<!DOCTYPE html>
<html>
  <head
   xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/WEB-INF/template/template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
       xmlns:sec="http://www.springframework.org/security/tags"
  >
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/resources/css/main.css"/>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Connection</title>
  </head>
  <body >
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Sigif Reporting</h1>
      </div>
      <div class="login-box">
        <form class="login-form" name="loginForm" action="${request.getContextPath()}/appLogin" method="post">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Connection</h3>
          <div class="form-group">
            <label class="control-label">Login</label>
            <input class="form-control" type="text" placeholder="Login" name="username" />
          </div>
          <div class="form-group">
            <label class="control-label">Mot de passe</label>
            <input class="form-control" type="password" placeholder="Mot de passe" name="password"/>
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <input type="checkbox"/><span class="label-text">Stay Signed in</span>
                </label>
              </div>
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Se connecter</button>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>	
          </div>
        </form>
        <form class="forget-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
          <div class="form-group">
            <label class="control-label">EMAIL</label>
            <input class="form-control" type="text" placeholder="Email"/>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
          </div>
          <div class="form-group mt-3">
            <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="${facesContext.externalContext.requestContextPath}/resources/js/jquery-3.2.1.min.js"></script>
    <script src="${facesContext.externalContext.requestContextPath}/resources/js/popper.min.js"></script>
    <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap.min.js"></script>
    <script src="${facesContext.externalContext.requestContextPath}/resources/js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="${facesContext.externalContext.requestContextPath}/resources/js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
